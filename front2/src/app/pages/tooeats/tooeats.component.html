<div class="header bg-gradient-success pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- NEW TOOEAT -->
      <div class="row">

        <div class="col-1"></div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title text-uppercase text-muted mb-0">Novo tooeat</h5>
              <form>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                  placeholder="Espalhe uma novidade..."></textarea>
                <button type="submit" class="m-0 mt-2 btn btn-info btn-lg btn-block">Tooetar</button>
              </form>

            </div>
          </div>

        </div>
        <div class="col-1"></div>

      </div>
    </div>
  </div>
</div>
<div class="container-fluid mt--7">
  <div class="row">
    <!-- LIST TOOEATS -->
    <div class="col-1"></div>
    <div class="col">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col">
              <div class="row">
                <div class="col-1">
                  <img src="assets/img/theme/sketch.jpg" class="avatar rounded-circle">
                </div>
                <div class="col ml-4">
                  <h4 class="p-0 m-0">nome</h4>
                  <p class="h5 font-weight-300 p-0 m-0">horario</p>

                </div>
              </div>
            </div>
            <div class="col">
              <div class="row d-flex justify-content-end">
                <li ngbDropdown placement="bottom-right">
                  <a class="pr-3" role="button" ngbDropdownToggle>
                    <i class="ni ni-bold-down"></i>
                  </a>
                  <div class="dropdown-menu-arrow dropdown-menu-right" ngbDropdownMenu>
                    <a routerLinkActive="active" [routerLink]="['/user-profile']" class="dropdown-item">
                      <i class="fas fa-edit"></i>
                      <span>Editar</span>
                    </a>
                    <a routerLinkActive="active" [routerLink]="['/user-profile']" class="dropdown-item">
                      <i class="far fa-trash-alt text-danger"></i>
                      <span>Excluir</span>
                    </a>
                  </div>
                </li>

              </div>

            </div>
          </div>
          <!-- <img class="card-img" src="assets/img/theme/sketch.jpg"> -->
          <p class="card-text p-0 m-0">Some quick example text to build on the card title and make up the bulk of the
            card's
            content.</p>
          <hr class="my-3">
          <div class="row">
            <div class="col m-0 mr-1">
              <button class="btn btn-icon btn-outline-primary btn-block" type="button">
                <span class="btn-inner--icon"><i class="ni ni-like-2"></i></span>
                <span class="btn-inner--text">Curtir(XX)</span>
              </button>
            </div>
            <div class="col m-0 ml-1">
              <button class="btn btn-icon btn-outline-primary btn-block" type="button">
                <span class="btn-inner--icon"><i class="far fa-comments"></i></span>
                <span class="btn-inner--text">Comentar(XX)</span>
              </button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="col-1"></div>


  </div>
</div>
